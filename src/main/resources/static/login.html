<head>
    <link href='/stylesheets/app.css' rel="stylesheet">
    <meta name='viewport' content="width=device-width, initial-scale=0.5">
    <title>Chronicle Companion</title>
</head>
<body>
<div id='container'>
    <div id='login__wrapper'>
        <div>
            <form action="/login" method="post" id='login-form'>
                <div class='header'>Login</div>
                <label for="username">User</label>
                <input type='text' name='username' id='username'/>
                <label for="password">Password</label>
                <input type='password' name='password' id='password'/>
                <div>Remember Me: <input type='checkbox' name='remember-me' id='remember-me'></div>
                <div class="flex">
                    <div id='register-toggle' onclick="registerHandler()">Don't have an account?</div>
                    <button class='form-submit' type="submit">Submit</button>
                </div>
            </form>
            <form action="/register" method="post" class='hidden' id='register-form'>
                <div class='header'>Create Account</div>
                <label for="username">User</label>
                <input type='text' name='username' id='register-username'/>
                <label for="password">Password</label>
                <input type='password' name='password' id='register-password'/>
                <label for="password-confirm">Confirm Password</label>
                <input type='password' name='password-confirm' id='password-confirm'/>
                <div class="flex">
                    <div id='login-toggle' onclick="loginHandler()">Already have an account?</div>
                    <button class='form-submit' type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    if (window.location.href.includes("?failure")) {
        document.getElementById('username').classList.add('error');
        document.getElementById('password').classList.add('error');
    }

    function registerHandler() {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('register-form').classList.remove('hidden');
        return false;
    }
    function loginHandler() {
        document.getElementById('register-form').classList.add('hidden');
        document.getElementById('login-form').classList.remove('hidden');
        return false;
    }
</script>
